<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <style>
      /* Contenedor general */
      * {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      /* Botones */
      button {
        background-color: #4caf50;
        border: none;
        padding: 10px 18px;
        color: white;
        font-size: 15px;
        border-radius: 6px;
        cursor: pointer;
        margin: 5px;
        transition: 0.2s ease;
      }

      button:hover {
        background-color: #45a049;
      }

      button:active {
        transform: scale(0.97);
      }

      /* Inputs */
      input[type="text"],
      input[type="number"] {
        padding: 8px;
        border-radius: 6px;
        border: 1px solid #ccc;
        margin: 5px 0;
        width: 200px;
      }

      input:focus {
        border-color: #4caf50;
        outline: none;
      }

      /* Lista */
      ul {
        list-style: none;
        padding-left: 0;
        margin-top: 15px;
      }

      li {
        background: #f2f2f2;
        padding: 10px;
        margin-bottom: 8px;
        border-radius: 6px;
        font-size: 16px;
      }

      /* Bloques */
      p,
      h3 {
        margin: 10px 0;
      }

      p {
        font-size: 15px;
        color: #555;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
