<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n1 = prompt("Por favor, ingresa un número:");
        var n2 = prompt("Por favor, ingresa otro número:");
        var suma = parseInt(n1) + parseInt(n2);
        var resta = parseInt(n1) - parseInt(n2);
        var multiplicacion = parseInt(n1) * parseInt(n2);
        var division = parseInt(n1) / parseInt(n2);
        var resto = parseInt(n1) % parseInt(n2);


        alert("La suma es: " + suma);
        alert("La resta es: " + resta);
        alert("La multiplicación es: " + multiplicacion);
        alert("La división es: " + division);
        alert("El resto es: " + resto);

    </script>
</body>
</html>
