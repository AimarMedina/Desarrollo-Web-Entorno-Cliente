<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var suma = 0;
        do {
            let numero = parseInt(prompt("Por favor, ingresa un numero:"));
            if (isNaN(numero)) {
                suma += 0;
            } else {
                suma += numero;
            }
            var continuar = confirm("Â¿Deseas ingresar otro numero?");
        } while (continuar);
        alert("La suma total es: " + suma);
    </script>
</body>
</html>
