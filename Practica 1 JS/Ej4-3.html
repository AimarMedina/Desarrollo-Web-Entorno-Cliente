<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nombre = prompt("Por favor, ingresa tu nombre:");
        var edad = prompt("Por favor, ingresa tu edad:");
        var incremento = prompt("¿Cuántos años quieres que pasen?");
        var edadFutura = parseInt(edad) + parseInt(incremento);
        alert("Hola " + nombre + ", en " + incremento + " años tendrás " + edadFutura + " años.");
    </script>
</body>
</html>
